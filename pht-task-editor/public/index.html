<!DOCTYPE html>
<html lang="en" data-theme="dark"> <!-- 'data-theme' controls theme -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Editor App</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link to the CSS file -->
</head>

<body>
  <nav class="tabs" role="tablist">
    <button class="tab active" role="tab" aria-selected="true" data-tab-target="#editorPanel">Task Editor</button>
    <button class="tab" role="tab" aria-selected="false" data-tab-target="#changelogPanel">Changelog</button>
    <button class="theme-toggle" id="themeToggle" aria-label="Switch to light theme">ðŸŒž</button>
  </nav>

  <!-- Task Editor Panel -->
  <section id="editorPanel" class="tab-panel" role="tabpanel">
    <div class="filter-controls">
      <div class="filter-row">
        <label for="tagFilter">Tag</label>
        <select id="tagFilter"></select>
      </div>
      <div class="filter-row">
        <label for="categoryFilter">Category</label>
        <select id="categoryFilter"></select>
      </div>
      <div class="filter-row">
        <label for="dateFilter">Date</label>
        <input type="date" id="dateFilter">
      </div>
      <div class="filter-row">
        <button id="clearFilterBtn">Clear Filters</button>
      </div>
    </div>
    <div class="editor-layout">
      <div id="task-list" class="task-list">
        <!-- List of task titles will appear here -->
      </div>
      <div id="task-detail" class="task-detail">
        <p>Select a task to edit.</p>
      </div>
    </div>
    <button id="save-btn">Save Changes</button>
  </section>

  <!-- Changelog Panel -->
  <section id="changelogPanel" class="tab-panel" role="tabpanel" hidden>
    <div class="changelog-toolbar">
      <div class="export-controls">
        <label for="exportTagFilter">Tag</label>
        <select id="exportTagFilter"></select>

        <label for="exportStartDate">From</label>
        <input type="date" id="exportStartDate">
        <label for="exportEndDate">To</label>
        <input type="date" id="exportEndDate">

        <label for="exportDoneFilter">Done</label>
        <select id="exportDoneFilter">
          <option value="">All</option>
          <option value="true">âœ“ Done</option>
          <option value="false">Not Done</option>
        </select>

        <button id="exportDoneBtn">Export Done Tasks</button>
      </div>
    </div>
    <div class="changelog-log"></div>
  </section>

  <script src="editor.js"></script>
</body>

</html>
